<!DOCTYPE html>

<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheets" href="style.css">

</head>

<body>
<h1>Lifestyle Survey</h1>

 
<form id="surveyForm">
    <label>Fullname: </label><br>
     <input type="text" name="name" title="Fill in your name" required> <br><br>

    <label>Email: </label><br>
    <input type="text" name="email" title="Enter your email" required ><br><br>

    <label>Age: </label><br>
    <input type="number" name="age" min="5" max="100" title="Enter your age" required><br><br>
    
    <label>Date: </label>
    <input type="date" name="date" title="Select a date" required><br><br>

<!--Check box-->
    <label>What is your favourite food?</label>
    <input type="checkbox" name="food" value="Pizza" title="Select if you like pizza">Pizza
    <input type="checkbox" name="food" value="Pasta"title="Select if you like pasta">Pasta
    <input type="checkbox" name="food" value="Pap and wors"title="Select if you like pap & wors">Pap and wors
    <input type="checkbox" name="food" value="Other" title="Select if your favorite food is not listed">Other <br><br>


 <table>
    <tr>
       <th></th>
       <th> Strongly Agree</th>
       <th>Agree</th>
       <th>Neutral</th>
       <th>Disagree</th>
       <th>Strongly Disagree</th>
    </tr>

    <tr>
        <td>I like to watch movies</td>
        <td><input type="radio" name="rate" value="1" title="Strongly Agree"></td>
        <td><input type="radio" name="rate" value="2" title="Agree"></td>
        <td><input type="radio" name="rate" value="3" title="Neutral"></td>
        <td><input type="radio" name="rate" value="4" title="Disagree"></td>
        <td><input type="radio" name="rate" value="5" title="Strongly Disagree"></td>
    </tr>

    <tr>
        <td>I like to listen to radio</td>
        <td><input type="radio" name="rate1" value="1" title="Strongly Agree"></td>
        <td><input type="radio" name="rate1" value="2" title="Agree"></td>
        <td><input type="radio" name="rate1" value="3" title="Neutral"></td>
        <td><input type="radio" name="rate1" value="4" title="Disagree"></td>
        <td><input type="radio" name="rate1" value="5" title="Strongly Disagree"></td>
    </tr>

    <tr>
        <td>I like to eat out</td>
        <td><input type="radio" name="rate2" value="1"title="Strongly Agree"></td>
        <td><input type="radio" name="rate2" value="2"title="Agree"></td>
        <td><input type="radio" name="rate2" value="3" title="Neutral"></td>
        <td><input type="radio" name="rate2" value="4" title="Disagree"></td>
        <td><input type="radio" name="rate2" value="5" title="Strongly Disagree"></td>
    </tr>

    <tr>
        <td>I like to watch TV</td>
        <td><input type="radio" name="rate3" value="1"title="Strongly Agree"></td>
        <td><input type="radio" name="rate3" value="2"title="Agree"></td>
        <td><input type="radio" name="rate3" value="3" title="Neutral"></td>
        <td><input type="radio" name="rate3" value="4" title="Disagree"></td>
        <td><input type="radio" name="rate3" value="5" title="Strongly Disagree" ></td>
    </tr>
 </table>

 <button type="submit">Submit</button>
</form>

</body>

</html>
